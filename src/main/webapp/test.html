<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tbody>
        <tr>
            <th>ФИО</th>
            <th>Пол</th>
            <th>Группа</th>
            <th>Посещений</th>
            <th>Действие</th>
        </tr>
        <tr>
            <td><%=request.getAttribute("name")%></td>
            <td><%=request.getAttribute("sex")%></td>
            <td><%=request.getAttribute("groupNum")%></td>
            <td><%=request.getAttribute("lectionCount")%></td>
            <td>
                <a href="/student/edit/<%=request.getAttribute('id')%>">
                    <button type="button" class="btn btn-info">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>
                </a>
                <a href="/student/delete/<%=request.getAttribute('id')%>">
                <button type="button" class="btn btn-danger">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
